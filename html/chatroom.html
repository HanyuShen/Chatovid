<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link rel="stylesheet" href="chat.css" type="text/css">
    <script type="text/javascript" src="../js/chat.js"></script>
</head>
<body>
<div class="all">
    <div class="chat_index">
        
        <div class="chat_banner">
 
        </div>
 
        <div class="chat_body">
            
            <div class="chat_online">
                
                <div class="search_online">
                    <form>
                        <input type="text" placeholder="Search contacts">
                    </form>
                </div>
                <div class="online_friend">
                    <ul>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        F1
                                    </div>
                                </div>
                                <div class="friend">
 
                                    <div class="name">Friend1</div>
                                    <div class="this_time">4-12-15:10</div>
 
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        F2
                                    </div>
                                </div>
                                <div class="friend">
 
                                    <div class="name">Friend2</div>
                                    <div class="this_time">4-11-11:30</div>
 
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        F3
                                    </div>
                                </div>
                                <div class="friend">
 
                                    <div class="name">Friend3</div>
                                    <div class="this_time">3-12-16:10</div>
 
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="a_friend">
                                <div class="head_portrait">
                                    <div class="head_text">
                                        F4
                                    </div>
                                </div>
                                <div class="friend">
 
                                    <div class="name">Friend4</div>
                                    <div class="this_time">4-15-15:40</div>
 
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
 
            </div>
            
            <div class="chat_main">
                <div class="chat_div">
                    <ul id="chat_ul" class="chat_content">
 
                    </ul>
 
                </div>
 
                <div class="send_message">
                    <form>
                        <input type="text" placeholder="Type" id="send_txt">
                        <input type="button" value="Send" id="send_btn">
                    </form>
                </div>
            </div>
            
            <div class="chat_namecard">
 
            </div>
        </div>
 
    </div>
</div>
</body>
</html>
